<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div id="keyboard">

            <div data-key="c" class="white-key">
                C
            </div>
            <div data-key="d" class="white-key">
                D
            </div>
            <div data-key="e" class="white-key">
                E
            </div>
            <div data-key="f" class="white-key">
                F  
            </div>
            <div data-key="g" class="white-key">
                G   
            </div>

                C   
            </div>
            

        </div>

        <audio data-key="c" src="sounds/c.mp3"></audio>

        <audio data-key="f" src="sounds/f.mp3"></audio>
        <audio data-key="g" src="sounds/g.mp3"></audio>

        <audio data-key="b" src="sounds/b.mp3"></audio>

</html>
